<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sección de Título -->
        <section class="title-section">
            <h1>Encriptador de Textos</h1>
        </section>
        
        <!-- Sección de Entrada de Texto -->
        <section class="input-section">
            <textarea placeholder="Ingrese el texto aquí"></textarea>

            <!-- Sección de Mensaje de Advertencia -->
            <section class="warning-section">
                <p class="warning">⚠️ Solo letras minúsculas y sin acentos.</p>
            </section>

            <!-- Sección de Botones de Encriptar y Desencriptar -->
            <section class="buttons-section">
                <button id="encrypt">Encriptar</button>
                <button id="decrypt">Desencriptar</button>
            </section>
        </section>
        
        <!-- Sección de Salida de Texto -->
        <section class="output-section">
            <div class="output-content">
                <img src="asset/image.png" alt="Ilustración">
                <p class="output-text">Ningún mensaje fue encontrado</p>
                <p class="subtext">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>

               <!-- Sección del Botón de Copiar Texto -->
         <section class="copy-section">
            <button id="copy">Copiar Texto</button>
        </section>

        </section>

      
    </div>
    <script src="app.js"></script>
</body>
</html>
