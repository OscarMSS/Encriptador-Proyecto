<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Textos</title>
</head>
<body>
    <header class="titulo">
        <h1>Encriptador de Textos</h1>
    </header>

    <main class="encriptador">
        <div class="ingresar-texto">
            <textarea id="textoEntrada" class="texto-entrada" placeholder="Ingrese su texto aquí" aria-label="Campo de entrada de texto"></textarea>
            <div class="botones">
                <button onclick="encriptarTexto();" class="boton encriptar">Encriptar</button>
                <button onclick="desencriptarTexto();" class="boton desencriptar" id="desencriptar" disabled>Desencriptar</button>
            </div>
            <p class="nota">⚠️ Utilice letras minúsculas y sin acento.</p>
        </div>

        
        <div class="salida-texto">
            <textarea id="textoSalida" class="texto-salida" placeholder="Ningún mensaje fue encontrado" aria-label="Campo de salida de texto" readonly></textarea>
            <button onclick="copiarTexto();" class="boton copiar">Copiar</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
